spring.application.name=Movie Review App

# MySQL Database Configuration (with fallback defaults)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled for MySQL)
spring.h2.console.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
# jwt.expiration in milliseconds (86400000 ms = 24 hours)

# Devtools: suppress LiveReload server warning in environments without a browser
spring.devtools.livereload.enabled=false

